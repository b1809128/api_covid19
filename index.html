<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1__title">Viet Nam Covid-19 Report Map</h1>
        <form action="" class="form-control">
            <input type="text" class="form-control__input" name="search" id="search" requiredlist="countries" placeholder="Enter Name of Country">
            <datalist>
                <option value="World">
                    World
                </option>
            </datalist>
            <button type "button" class="form-control__btn">Search</button>
        </form>
        <div class="card__content">
            <div class="card infected">
                <p class="card__title">Infected</p>
                <p class="card__number"></p>
                <p class="card__date"></p>
                <p class="card__number-active"></p>
            </div>
            <div class="card recovered">
                <p class="card__title">Recovered</p>
                <p class="card__number"></p>
                <p class="card__date"></p>
                <p class="card__number-active"></p>
            </div>
            <div class="card death">
                <p class="card__title">Death</p>
                <p class="card__number"></p>
                <p class="card__date"></p>
                <p class="card__number-active"></p>
            </div>
            <div class="card treat">
                <p class="card__title">Under Treatment</p>
                <p class="card__number"></p>
                <p class="card__date"></p>
                <p class="card__number-active"></p>
            </div>
        </div>
    </div>

    <canvas id="myChart" style="width:100%;max-width:1000px" class="chart"></canvas>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js "></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./assets/js/api.js "></script>

</body>

</html>
